version: '3.2'
services:

  mysql:
    image: mysql:latest
    ports:
      - "5005:3306"
    volumes:
      - ./var/lib/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eva
      MYSQL_USER: test
      MYSQL_PASSWORD: root
      MYSQL_ROOT_HOST: '%'

  redis:
    image: "redis:alpine"
    command: redis-server
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
      - redis-conf:/usr/local/etc/redis/redis.conf
volumes:
  redis-data:
  redis-conf:
